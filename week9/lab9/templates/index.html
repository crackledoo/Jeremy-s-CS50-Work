{% extends "layout.html" %}
{% block body %}
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <!-- Create a form for users to submit a name, a month, and a day -->
                    <input autocomplete="off" autofocus name="name" placeholder="Your Name" type="text" required="required">
                    <input autocomplete="off" autofocus name="month" placeholder="Birth Month" type="number" min="0" max="12" required="required">
                    <input autocomplete="off" autofocus name="day" placeholder="Birth Day" type="number" min="0" max="31" required="required">
                    <input type="submit">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday (MM/DD)</th>
                        </tr>
                    </thead>
                    <tbody>
                            {% for person in persons %}
                                <tr>
                                    <td>{{person.name}}</td>
                                    <td>{{person.month}}/{{person.day}}</td>
                                </tr>
                            {%endfor%}
                        <!-- TODO: Loop through the database entries to display them in this table -->
                    </tbody>
                </table>
            </div>
        </div>
{% endblock %}
